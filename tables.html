<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>

            <div class="text-center">
                <a href="/reserve">
                    <button type="button" class="btn btn-lg btn-primary">
                        <i class="fas fa-credit-card-front"></i>Make Reservation</button>
                </a>
                <a href="/">
                    <button type="button" class="btn btn-lg btn-primary">
                        <i class="fas fa-home"></i>
                    </button>
                </a>

            </div>

        </div>
        <h1>Current Reservations</h1>
        <ul id="reserved">

        </ul>
        <h1>Waiting List</h1>
        <ul id="waitinglist">

        </ul>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/customers">API Customers Link</a> |
                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>

    </div>

    <script type="text/javascript">
        $.get("/api/customers/", function (data) {
            console.log(data);
            if (data) {
                data.forEach( customer => {
                    let li = $('<li>')
                    li.append(customer.customerID)
                    $('#reserved').append(li);
                })
            } else {

            }
        });

        $.get("/api/waitlist/", function (data) {
            console.log(data);
            if (data) {
                data.forEach(customer => {
                    let li = $('<li>')
                    li.append(customer.customerID)
                    $('#waitinglist').append(li);
                })
            } else {

            }

        });
    </script>
</body>

</html>
